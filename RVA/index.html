<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <img id="ceu" src="Ceu.jpg">
            <img id="wall" src="brick_wall.jpg">
            <a-assets-item id="table" src="table.glb"></a-assets-item>
            <a-assets-item id="grass" src="relva1.jpg"></a-assets-item>
            <a-assets-item id="xadrez" src="xadrez.glb"></a-assets-item>
            <a-assets-item id="tree" src="tree.glb"></a-assets-item>
            <a-assets-item id="board" src="board.glb"></a-assets-item>
            <a-assets-item id="streetboard" src="street_billboard.glb"></a-assets-item>
            <a-assets-item id="boardGame2" src="boardGame_1.glb"></a-assets-item>
            <a-assets-item id="bridge" src="bridge.glb"></a-assets-item>
            <a-assets-item id="trashCan" src="trashCan.glb"></a-assets-item>
            <a-assets-item id="gamingTable" src="gamingTable.glb"></a-assets-item>
            <a-assets-item id="gamingChair" src="gaming_chair.glb"></a-assets-item>
            <a-assets-item id="inTable" src="intable.glb"></a-assets-item>
            <a-assets-item id="bar" src="bar.glb"></a-assets-item>
            <a-assets-item id="sodaMachine" src="sodaMachine.glb"></a-assets-item>
            <a-assets-item id="arcadeMachine" src="arcadeMachine.glb"></a-assets-item>
            <a-assets-item id="arcadePacMachine" src="pacman_arcade_machine.glb"></a-assets-item>
            <a-assets-item id="arcade_Machine" src="arcade2.glb"></a-assets-item>
            <a-assets-item id="swinger" src="swing.glb"></a-assets-item>
        </a-assets>


        <!-- Camara -->
        <a-camera position="0 2.5 0"></a-camera>

        <!-- Ceu  -->
        <a-sky src="#ceu"></a-sky>

        <!-- Mesas -->
        <a-entity gltf-model="#table" position="0 0 0" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="0 0 -8" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="7 0 0" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="7 0 -8" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="-7 0 0" scale="2 2 2"></a-entity>
        <a-entity gltf-model="#table" position="-7 0 -8" scale="2 2 2"></a-entity>

        <!-- Arvores  -->
        <a-entity gltf-model="#tree" position="-3.943 0 1" scale="12 12 12"></a-entity>
        <a-entity gltf-model="#tree" position="3.5 0 1" scale="15 15 15"></a-entity>
        <a-entity gltf-model="#tree" position="-3.943 0 -8" scale="11 11 11"></a-entity>
        <a-entity gltf-model="#tree" position="3.5 0 -8" scale="13 13 13"></a-entity>

        <!-- Caixote do lixo-->
        <a-entity gltf-model="#trashCan" position="0 0 -3.5" scale="0.1 0.1 0.1"></a-entity>

        <!-- Board Games-->
        <a-entity gltf-model="#xadrez" position="-0.219 1.502 0" scale="0.006 0.006 0.006"></a-entity>
        <a-entity gltf-model="#board" position="-7. 1.502 -0.2" scale="0.02 0.02 0.02"></a-entity>
        <a-entity gltf-model="#boardGame2" position="7 1.502 -0.2" scale="0.02 0.02 0.02"></a-entity>

        <!-- Swing-->
        <a-entity gltf-model="#swinger" position="1 0 -17" scale="2 2 2"></a-entity>


        <!-- Anuncio -->
        <a-entity gltf-model="#streetboard" position="-3.617 0 2.204"></a-entity>

        <!-- Relva -->
        <a-plane position="0 0 0" rotation="-90 50 0" width="100" height="100" src="#grass" repeat="50 50"></a-plane>

        
        <!-- Sala de Jogos -->
        <!-- Parede de tras -->
        <a-box position="-18.3 2.5 -10" width="15" height="5" depth="0.2" src="#wall" repeat="2 2"></a-box>
        <!-- Parede esquerda  -->
        <a-box position="-25.9 2.5 -2.5" width="0.2" height="5" depth="15" src="#wall" repeat="2 2"></a-box>
        <!-- Parede Direita -->
        <a-box position="-10.9 2.5 -2.5" width="0.2" height="5" depth="15" src="#wall" repeat="2 2"></a-box>
        <!-- Parede da frente dir  -->
        <a-box position="-23.3 2.5 4.9" width="5" height="5" depth="0.2" src="#wall" repeat="2 2"></a-box>
        <!-- Parede da frente esq  -->
        <a-box position="-13.3 2.5 4.9" width="5" height="5" depth="0.2" src="#wall" repeat="2 2"></a-box>
        <!-- Parede da frente top  -->
        <a-box position="-18.3 4 4.9" width="5" height="2" depth="0.2" src="#wall" repeat="1 1"></a-box>
        <a-plane position="-18.3 0.1 -2.5" rotation="-90 0 0" width="15" height="15" color="#330D0D"></a-plane>
        <!-- Tetu  -->
        <a-box position="-18.3 5 -2.5" rotation="-90 0 0" width="14.5" height="14.5" depth="0.2" color="#a6a6a6"></a-box>


        <!-- Mesas com computadores e cadeiras -->
        <a-entity gltf-model="#gamingTable" position="-18 0.8 -6.6" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-18.5 0.1 -6.6" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingTable" position="-18.72 0.8 -8.5" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-18.4 0.1 -8.5" scale="1 1 1" rotation="0 0 0"></a-entity>

        <a-entity gltf-model="#gamingTable" position="-22 0.8 -6.6" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-22.5 0.1 -6.6" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingTable" position="-22.72 0.8 -8.5" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-22.4 0.1 -8.5" scale="1 1 1" rotation="0 0 0"></a-entity>

        <a-entity gltf-model="#gamingTable" position="-14 0.8 -6.6" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-14.5 0.1 -6.6" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingTable" position="-14.72 0.8 -8.5" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-14.4 0.1 -8.5" scale="1 1 1" rotation="0 0 0"></a-entity>

        <!-- Mesas sem computadores e cadeiras -->

        <a-entity gltf-model="#inTable" position="-22.5 0.1 -4.5" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-23.3 0.1 -5" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-23.3 0.1 -4" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#inTable" position="-21 0.1 -4.5" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-20.2 0.1 -5" scale="1 1 1" rotation="0 -90 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-20.2 0.1 -4" scale="1 1 1" rotation="0 -90 0"></a-entity>

        <a-entity gltf-model="#inTable" position="-16.5 0.1 -4.5" scale="1 1 1"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-17.3 0.1 -5" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-17.3 0.1 -4" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#inTable" position="-15 0.1 -4.5" scale="1 1 1" rotation="0 180 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-14.2 0.1 -5" scale="1 1 1" rotation="0 -90 0"></a-entity>
        <a-entity gltf-model="#gamingChair" position="-14.2 0.1 -4" scale="1 1 1" rotation="0 -90 0"></a-entity>


        <!-- Bar -->
        <a-entity gltf-model="#bar" position="-21 0.1 3.2" scale="0.03 0.03 0.03" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#sodaMachine" position="-14 0.2 3.9" rotation="0 0 0"></a-entity>


        <!-- MÃ¡quinas de jogo -->
        <a-entity gltf-model="#arcadeMachine" position="-11.5 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>
        <a-entity gltf-model="#arcadePacMachine" position="-11.5 0.1 0.8" scale="0.2 0.2 0.2" rotation="0 -90 0"
            rotation="0 0 0"></a-entity>

    </a-scene>
</body>

</html>
