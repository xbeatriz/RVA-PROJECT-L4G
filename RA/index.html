<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include A-Frame obviously -->

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!-- include ar.js for A-Frame -->

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

        <!-- markers -->

        <a-marker preset='custom' type='pattern' url='pattern-l4gb.patt'>



            <a-entity position="-0.12 3 -2.9">

                <!-- Speech Balloon Body -->
                <a-plane width="3" height="2" color="#ffffff" opacity="0.8" rotation="-65 0 0"></a-plane>



                <!-- Text -->
                <a-text value="Vem comigo visitar o centro de Jogos!" width="2.5" color="black" wrap-count="10"
                    position="0 0.025 0.025" rotation="-60 0 0"></a-text>

            </a-entity>

            <a-box width="1.3" height="1.5" depth="1.5" position=".2 .2 -2" color="#0F0F0F" rotation="-25 0 0">
                <a-sphere radius=".75" position="0 .75 0" color="#9A4444">
                    <a-sphere radius=".3" position=".5 .5 0" color="#B3A492">
                        <a-circle color="#0F0F0F" radius=".1" position="0.1 0.1 .28"></a-circle>
                    </a-sphere>
                    <a-sphere radius=".3" position="-.5 .5 0" color="#B3A492">
                        <a-circle color="#0F0F0F" radius=".1" position="-0.1 0.1 .28"></a-circle>
                    </a-sphere>
                </a-sphere>
                <a-box width=".2" height=".9" depth=".7" position=".75 .3 0" color="#B3A492"></a-box>
                <a-box width=".2" height=".9" depth=".7" position="-.75 .3 0" color="#B3A492"></a-box>
                <a-box width=".5" height=".1" depth="1" position="-.4 -.7 .5" color="#B3A492"></a-box>
                <a-box width=".5" height=".1" depth="1" position=".4 -.7 .5" color="#B3A492"></a-box>
            </a-box>



        </a-marker>

        <!-- define a simple camera -->

        <a-entity camera></a-entity>

</body>

</html>
